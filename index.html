<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <div class="app">
        <div class="header">
            <div class="grid">
                <h2 class="header__heading">The great</h2>
                <h1 class="header__text--color"></h1>
                <p class="header__name--game">Guessing Game</p>
            </div>
        </div>

        <div class="content">
            <div class="content__nav">
                <div class="grid content__nav--row">
                    <div class="nav__newgame">
                        <p class="nav__newgame--text">New Colors</p>
                    </div>
                    <div class="nav__opions">
                        <p class="nav__option--easy">Easy</p>
                        <p class="nav__option--hard">Hard</p>
                    </div>
                </div>
            </div>
            <div class="content__color">
                <div class="grid">
                    <div class="color__easy row">
                        <div class="color__easy--item l-2-4"></div>
                        <div class="color__easy--item l-2-4"></div>
                        <div class="color__easy--item l-2-4"></div>
                    </div>
                    <div class="color__hard row">
                        <div class="color__hard--item l-2-4"></div>
                        <div class="color__hard--item l-2-4"></div>
                        <div class="color__hard--item l-2-4"></div>
                        <div class="color__hard--item l-2-4"></div>
                        <div class="color__hard--item l-2-4"></div>
                        <div class="color__hard--item l-2-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./javascrip/main.js"></script>
</body>
</html>
